<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>XBOX Store</title>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img class="logo" src="./imag/xboxver-removebg-preview.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./imag/menu-removebg-preview.png" alt="menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>XBOX ONE Dualshock</h2>
                <h3>Wireless Controller para XBOX ONE</h3>
                <p>Controle Original</p>
                <h4>R$ 599,99</h4>
                <button class="buy">Comprar agora <img src="./imag/seta-removebg-preview.png" alt="seta"></button>
            </div>
            <div class="column-2">
                <img class="controller" src="./imag/controle-xbox-removebg-preview.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-card">
                    <img src="./imag/carrinho-removebg-preview.png" alt="adicionar ao carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./imag/insta-removebg-preview.png">
            <img src="./imag/faceb-removebg-preview.png">
            <img src="./imag/twitter-removebg-preview.png">
        </div>

    </div>

</body>
<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        } else {
            menuList.style.maxHeight = "0px"
        }
    }
</script>
</html>
